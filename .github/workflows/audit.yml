name: Audit

on:
  schedule:
    - cron: '0 12 * * 1'  # Weekly on Mondays at noon UTC
  workflow_dispatch:

jobs:
  audit:
    strategy:
      matrix:
        runner: [ubuntu-latest, ubuntu-24.04-arm64]
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Homebrew
        if: runner.os == 'Linux'
        uses: Homebrew/actions/setup-homebrew@master

      - name: Audit cask
        run: |
          brew style Casks/jdk26valhalla.rb || true
          ruby -c Casks/jdk26valhalla.rb
